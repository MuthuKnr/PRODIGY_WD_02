<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="C:\Users\muthu\Downloads\Stopwatch\script.dart"></script>
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <p id="time">00:00:00:</p>
        <!-- <span>00</span> -->
      </div>
      <div class="btns">
        <button class="btn" type="button" id="start">Start</button>
        <button class="btn" type="button" id="pause">Pause</button>
        <button class="btn" type="button" id="reset">Reset</button>
        <button class="btn" type="button" id="lap">Lap</button>
      </div>
      <div class="laps">
        <h3>Laps</h3>
        <ul id="lap-times"></ul>
      </div>
    </div>
  </body>
</html>
